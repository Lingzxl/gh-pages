<html lang="en">
<head>
    <meta charset="utf-8">

<div class="wrapper">

            </div>
            <div class="clist">
                <table>
                    <tbody>
                    <tr>
                        <td ><img src="images/u26.png" width="90" height="90" class="am-fr"/></td>
                        <td class="nam">
                            <span class="songname">罗门生</span>
                            <span>麦浚龙/谢安琪</span>
                        </td>
                        <td><span class="choose mobilenone">选择</span></td>
                    </tr>
                    <tr>
                        <td><img src="images/u26.png"width="90" height="90" class="am-fr" /></td>
                        <td class="nam">
                            <span class="songname">罗门生</span>

                        </td>
                        <td><span class="choose mobilenone">选择</span></td>
                    </tr>
                    <tr>
                        <td><img src="images/u26.png" width="90" height="90" class="am-fr"/></td>
                        <td class="nam">
                            <span class="songname">罗门生</span>
                            <span>罗志祥</span>
                        </td>
                        <td><span class="choose mobilenone">选择</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--- 右边开始-->
    <div class="pcright mobilenone" id="pcright"></div>


</div>
<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
