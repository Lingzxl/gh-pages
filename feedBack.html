<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>如歌</title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/feedBack.css"  type="text/css" media="(max-width:614px)" />
</head>
<body>
<div class="wrapper">
    <form>
        <p class="fbtop">
            <a href="set.html" class="am-icon-long-arrow-left"></a>
            <span>意见反馈</span>
            <input class="am-fr" type="button" value="提交"/>
        </p>
        <textarea placeholder="请输入你的意见和建议（字数300以内）"></textarea>
        <p class="contact">联系方式<input type="text" placeholder="邮箱、手机或QQ号码"/></p>
        <ul>
            <li class="imgshot"><span>截图</span><span>(选填)</span></li>
            <li class="insert"><input type="text" placeholder="+"></li>
        </ul>
    </form>
    <div style="height:200px;"></div>
    <div class="tabicon">
        <span class="am-icon-chevron-left"></span>
        <span class="am-icon-chevron-right"></span>
        <span class="am-icon-download"></span>
        <span class="am-icon-bookmark"></span>
        <span class="am-icon-copy"></span>
    </div>
</div>
<script type="text/javascript" src="jquery/jquery-2.1.3.min.js"></script>
<!-- 滚动条4个js -->

</body>
</html>
